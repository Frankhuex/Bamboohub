server.port=8080

server.servlet.context-path=/api

spring.application.name=bamboohub
spring.datasource.url=jdbc:mysql://localhost:3306/bamboohub?characterEncoding=utf-8&serverTimezone=UTC
# spring.datasource.url=jdbc:mysql://mysql:3306/bamboohub?characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=bamboohub
spring.datasource.password=7777
spring.datasource.initialize=false

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.data.source.driver-class-name=com.mysql.cj.jdbc.Driver

# spring.jpa.hibernate.ddl-auto=update
#spring.cache.type=none
spring.data.redis.host=localhost
# spring.data.redis.host=redis
spring.data.redis.port=6379


logging.level.org.springframework.cache=DEBUG

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=2
